<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Register - InfluenceX</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4caf50, #2196f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: all 0.4s ease;
    }

    .register-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
    }

    .register-container h1 {
      color: #fff;
      margin-bottom: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 1.2rem;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9em;
      color: #e0e0e0;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 0.95em;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      transition: 0.3s;
      color: #333;
    }

    .form-group input:focus {
      border: 2px solid #4caf50;
      background: #fff;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background-color: #4caf50;
      border-radius: 5px;
      padding: 3px;
      cursor: pointer;
      filter: invert(1);
      transition: 0.3s;
    }

    input[type="date"]::-webkit-calendar-picker-indicator:hover {
      background-color: #2196f3;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #2196f3, #4caf50);
      color: white;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 10px;
    }
    .logo { font-size: 28px; color:#fff; margin-bottom: 6px; }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .sign-in-btn {
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
      text-align: center;
    }

    .sign-in-btn a {
      color: #ffeb3b;
      font-weight: bold;
      text-decoration: none;
    }

    .sign-in-btn a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo"><i class="fa-solid fa-user-plus"></i></div>
    <h1 id="roleTitle">Customer Registration</h1>
    <form action="process.php" method="post">
      <!-- This will be auto-filled based on the URL -->
      <input type="hidden" name="role" id="role" value="customer">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="birthdate">Birth Date</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" required />
      </div>
      <button type="submit" name="submit" class="btn">Register</button>

      <div class="sign-in-btn">
        <p>Already have an account? <a id="loginLink" href="login.php">Sign In</a></p>
      </div>
    </form>
  </div>

  <!-- âœ… AUTO DETECT ROLE SCRIPT -->
  <script>
    const url = window.location.href;
    const roleInput = document.getElementById("role");
    const title = document.getElementById("roleTitle");
    const loginLink = document.getElementById("loginLink");

    if (url.includes("/Admin/")) {
      roleInput.value = "admin";
      title.textContent = "Admin Registration";
      loginLink.href = "login.php"; // for Admin folder
    } else {
      roleInput.value = "customer";
      title.textContent = "Customer Registration";
      loginLink.href = "login.php"; // for root folder
    }
  </script>
</body>
</html>
