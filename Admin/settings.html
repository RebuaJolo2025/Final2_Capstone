<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111827;
    }
    header {
      background: linear-gradient(90deg, #4f46e5, #4338ca);
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    .dashboard-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .dashboard-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    .settings-container {
      max-width: 720px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p.section-desc {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.4rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.65rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    input:focus, textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-row > div {
      flex: 1;
    }
    .photo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .photo-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .photo-section button {
      background: #e5e7eb;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .photo-section button:hover {
      background: #d1d5db;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
    }
    .btn.cancel {
      background: #e5e7eb;
      color: #374151;
    }
    .btn.save {
      background: #4f46e5;
      color: #fff;
    }
    .btn.cancel:hover { background: #d1d5db; }
    .btn.save:hover { background: #4338ca; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Account Settings</h1>
    <button class="dashboard-btn" onclick="location.href='/Caps/Admin/index.php'">Go to Dashboard</button>
  </header>

  <div class="settings-container">
    <!-- Profile -->
    <h2>Account</h2>
    <p class="section-desc">This information will be displayed publicly so be careful what you share.</p>
    
    <div class="form-row">
      <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" placeholder="First name">
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" placeholder="Last name">
      </div>
    </div>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="workcation.com/username">

    <!-- Photo -->
    <div class="photo-section">
      <img src="https://via.placeholder.com/50" alt="Profile Photo">
      <div>
        <button>Change</button>
        <button>Remove</button>
      </div>
    </div>

    <!-- About -->
    <label for="about">About</label>
    <textarea id="about" rows="3" placeholder="Brief description for your profile. URLs are hyperlinked."></textarea>

    <label for="url">URL</label>
    <input type="url" id="url" placeholder="https://">

    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #e5e7eb;">

    <!-- Personal Information -->
    <h2>Personal Information</h2>
    <p class="section-desc">This information will be displayed publicly so be careful what you share.</p>

    <div class="form-row">
      <div>
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div>
        <label for="phone">Phone number</label>
        <input type="text" id="phone" placeholder="+1 (555) 123-4567">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Country">
      </div>
      <div>
        <label for="language">Language</label>
        <input type="text" id="language" placeholder="Language">
      </div>
    </div>

    <div class="actions">
      <button class="btn cancel">Cancel</button>
      <button class="btn save">Save</button>
    </div>
  </div>
</body>
</html>
